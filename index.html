<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h2>To Do List</h2>
        </header>
        <div class="addTask" id="addTask">
            <form id="form" autocomplete="off">
                <input type="text" name="Task name" id="taskname" placeholder="Enter Task Name : ">
                <input type="text" name="Task Description" id="taskdes" placeholder="Enter Description : ">
                <div id="form-buttons">
                    <button type="submit" id="submitbtn">SUBMIT</button>
                </div>
            </form>
        </div>
        <div class="Tasklist" id="Tasklist">
        </div>
    </main>
    <script src="//unpkg.com/navigo@6"></script>
    <script src="scripts.js"></script>
</body>
</html>
